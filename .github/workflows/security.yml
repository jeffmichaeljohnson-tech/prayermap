# Security Scanning Workflow for PrayerMap
# Runs CodeQL analysis, npm audit, and license compliance checks
# Aligned with ARTICLE.md quality gates (85%+ quality, 90%+ accuracy)

name: Security Scanning

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

# Cancel in-progress runs when a new workflow with the same workflow key is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  # Required for CodeQL
  actions: read
  contents: read
  security-events: write
  # Required for GitHub Advanced Security
  pull-requests: read

jobs:
  # CodeQL Analysis - Static Application Security Testing (SAST)
  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'typescript']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Uncomment to enable additional query packs
          # queries: +security-extended,security-and-quality

          # Custom queries (optional)
          # config-file: ./.github/codeql/codeql-config.yml

      # Autobuild attempts to build any compiled languages (none for JS/TS)
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
          upload: true

  # npm Audit - Dependency Vulnerability Scanning
  npm-audit:
    name: npm Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        directory: ['.', 'admin']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            admin/package-lock.json

      - name: Run npm audit (${{ matrix.directory }})
        working-directory: ${{ matrix.directory }}
        run: |
          # Run audit and capture results
          npm audit --audit-level=moderate --json > audit-results.json || true

          # Display human-readable audit results
          echo "::group::npm audit results for ${{ matrix.directory }}"
          npm audit --audit-level=moderate || true
          echo "::endgroup::"

          # Check for critical or high vulnerabilities
          CRITICAL=$(cat audit-results.json | grep -o '"critical":[0-9]*' | grep -o '[0-9]*' || echo "0")
          HIGH=$(cat audit-results.json | grep -o '"high":[0-9]*' | grep -o '[0-9]*' || echo "0")

          echo "Critical vulnerabilities: $CRITICAL"
          echo "High vulnerabilities: $HIGH"

          # Fail the job if critical vulnerabilities are found
          if [ "$CRITICAL" -gt "0" ]; then
            echo "::error::Found $CRITICAL critical vulnerabilities in ${{ matrix.directory }}"
            exit 1
          fi

          # Warn about high vulnerabilities but don't fail
          if [ "$HIGH" -gt "0" ]; then
            echo "::warning::Found $HIGH high vulnerabilities in ${{ matrix.directory }}"
          fi

      - name: Upload audit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-${{ matrix.directory == '.' && 'root' || matrix.directory }}
          path: ${{ matrix.directory }}/audit-results.json
          retention-days: 30

  # Dependency Review - PR-only check for new vulnerabilities
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          # Fail on critical or high severity vulnerabilities
          fail-on-severity: high

          # Allow specific licenses (SPDX identifiers)
          allow-licenses: |
            MIT,
            Apache-2.0,
            BSD-2-Clause,
            BSD-3-Clause,
            ISC,
            0BSD,
            CC0-1.0,
            Unlicense

          # Deny specific licenses
          deny-licenses: |
            GPL-2.0,
            GPL-3.0,
            AGPL-3.0,
            LGPL-2.1,
            LGPL-3.0

          # Comment on PR with results
          comment-summary-in-pr: always

  # Optional: License Compliance Check
  license-compliance:
    name: License Compliance
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check licenses
        run: |
          # Install license checker
          npx license-checker --json --out licenses.json

          echo "::group::Installed package licenses"
          npx license-checker --summary
          echo "::endgroup::"

          # Check for problematic licenses
          PROBLEMATIC_LICENSES="GPL|AGPL|LGPL|SSPL|Commons Clause"

          if npx license-checker --json | grep -iE "$PROBLEMATIC_LICENSES"; then
            echo "::warning::Found packages with potentially problematic licenses"
            npx license-checker --json | grep -iE "$PROBLEMATIC_LICENSES" || true
          else
            echo "âœ“ No problematic licenses detected"
          fi

      - name: Upload license report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: licenses.json
          retention-days: 30

  # Security Summary
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [codeql-analysis, npm-audit]
    if: always()
    timeout-minutes: 5

    steps:
      - name: Generate Summary
        run: |
          echo "## ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL Analysis | ${{ needs.codeql-analysis.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| npm Audit | ${{ needs.npm-audit.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow:** [${{ github.workflow }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** [${{ github.sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})" >> $GITHUB_STEP_SUMMARY

          # Add quality gate alignment (ARTICLE.md)
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Quality Gates (ARTICLE.md)" >> $GITHUB_STEP_SUMMARY
          echo "- **Security Target:** 90%+ vulnerability-free" >> $GITHUB_STEP_SUMMARY
          echo "- **Code Quality:** 85%+ CodeQL score" >> $GITHUB_STEP_SUMMARY
          echo "- **Dependency Health:** Zero critical vulnerabilities" >> $GITHUB_STEP_SUMMARY
