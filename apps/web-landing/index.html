<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrayerMap - Coming Soon to iOS & Android</title>
  <meta name="description" content="PrayerMap is coming soon to iOS and Android. Prayer. Shared.">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üôè</text></svg>">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      line-height: 1.6;
      color: #333;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Ethereal gradient background matching app */
    .ethereal-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg,
        hsl(210, 100%, 95%) 0%,    /* sky */
        hsl(200, 80%, 85%) 50%,     /* dawn */
        hsl(270, 60%, 90%) 100%     /* purple */
      );
      z-index: -2;
    }

    /* Light rays radiating from center */
    .light-rays {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .ray {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 2px;
      height: 40vh;
      background: linear-gradient(to bottom, rgba(255,255,255,0.4), transparent);
      transform-origin: bottom center;
      animation: rayPulse 4s ease-in-out infinite;
    }

    @keyframes rayPulse {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.25; }
    }

    /* Floating sparkles/particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-30vh) translateX(20px);
        opacity: 0;
      }
    }

    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      position: relative;
    }

    .content {
      max-width: 500px;
      text-align: center;
    }

    /* Emoji with glow effect */
    .logo-container {
      position: relative;
      margin-bottom: 20px;
    }

    .logo-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 70%);
      animation: glowPulse 3s ease-in-out infinite;
    }

    @keyframes glowPulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
      50% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.3; }
    }

    .logo {
      font-size: 80px;
      position: relative;
      z-index: 1;
      animation: emojiFloat 3s ease-in-out infinite;
    }

    @keyframes emojiFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-12px); }
    }

    h1 {
      font-size: 2.5rem;
      color: #1a1a2e;
      margin-bottom: 8px;
      font-weight: 600;
      letter-spacing: 2px;
      text-shadow: 0 1px 4px rgba(255, 255, 255, 0.5);
    }

    .tagline {
      color: #4a4a6a;
      font-size: 1.5rem;
      margin-bottom: 40px;
      font-weight: 300;
      font-style: italic;
      letter-spacing: 1px;
    }

    .coming-soon {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 32px;
      box-shadow:
        0 10px 40px rgba(31, 38, 135, 0.15),
        0 0 0 1px rgba(255, 255, 255, 0.3);
      margin-bottom: 30px;
    }

    .coming-soon h2 {
      color: #6366f1;
      font-size: 1.3rem;
      margin-bottom: 12px;
      font-weight: 500;
    }

    .coming-soon p {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 24px;
      line-height: 1.7;
    }

    .badges {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .badge {
      display: flex;
      align-items: center;
      padding: 12px 24px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 500;
      opacity: 0.6;
      cursor: not-allowed;
      position: relative;
      font-size: 0.95rem;
    }

    .badge::after {
      content: 'COMING SOON';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 0.65rem;
      letter-spacing: 1px;
    }

    .footer {
      padding: 20px;
    }

    .footer-links {
      display: flex;
      gap: 24px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    .footer-links a {
      color: #6366f1;
      text-decoration: none;
      font-size: 0.9rem;
      transition: opacity 0.2s;
    }

    .footer-links a:hover {
      opacity: 0.7;
      text-decoration: underline;
    }

    .footer p {
      color: #666;
      font-size: 0.85rem;
      font-style: italic;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      .logo { font-size: 60px; }
      .tagline { font-size: 1.25rem; }
      .coming-soon { padding: 24px; }
    }
  </style>
</head>
<body>
  <!-- Ethereal background -->
  <div class="ethereal-bg"></div>

  <!-- Light rays -->
  <div class="light-rays">
    <div class="ray" style="transform: rotate(0deg);"></div>
    <div class="ray" style="transform: rotate(45deg); animation-delay: 0.5s;"></div>
    <div class="ray" style="transform: rotate(90deg); animation-delay: 1s;"></div>
    <div class="ray" style="transform: rotate(135deg); animation-delay: 1.5s;"></div>
    <div class="ray" style="transform: rotate(180deg); animation-delay: 2s;"></div>
    <div class="ray" style="transform: rotate(225deg); animation-delay: 2.5s;"></div>
    <div class="ray" style="transform: rotate(270deg); animation-delay: 3s;"></div>
    <div class="ray" style="transform: rotate(315deg); animation-delay: 3.5s;"></div>
  </div>

  <!-- Floating particles -->
  <div class="particles">
    <div class="particle" style="left: 10%; top: 80%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 20%; top: 70%; animation-delay: 1s; width: 4px; height: 4px;"></div>
    <div class="particle" style="left: 30%; top: 85%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 40%; top: 75%; animation-delay: 0.5s; width: 8px; height: 8px;"></div>
    <div class="particle" style="left: 50%; top: 90%; animation-delay: 1.5s;"></div>
    <div class="particle" style="left: 60%; top: 80%; animation-delay: 2.5s; width: 5px; height: 5px;"></div>
    <div class="particle" style="left: 70%; top: 70%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 80%; top: 85%; animation-delay: 0.8s; width: 4px; height: 4px;"></div>
    <div class="particle" style="left: 90%; top: 75%; animation-delay: 1.8s;"></div>
    <div class="particle" style="left: 15%; top: 60%; animation-delay: 2.2s; width: 7px; height: 7px;"></div>
    <div class="particle" style="left: 85%; top: 65%; animation-delay: 3.2s;"></div>
    <div class="particle" style="left: 45%; top: 95%; animation-delay: 0.3s; width: 5px; height: 5px;"></div>
    <div class="particle" style="left: 55%; top: 78%; animation-delay: 2.8s;"></div>
    <div class="particle" style="left: 25%; top: 92%; animation-delay: 1.2s; width: 4px; height: 4px;"></div>
    <div class="particle" style="left: 75%; top: 88%; animation-delay: 3.5s;"></div>
  </div>

  <div class="container">
    <div class="content">
      <div class="logo-container">
        <div class="logo-glow"></div>
        <div class="logo">üôè</div>
      </div>
      <h1>PrayerMap</h1>
      <p class="tagline">Prayer. Shared.</p>

      <div class="coming-soon">
        <h2>Coming Soon to iOS & Android</h2>
        <p>We could all pray harder for our neighbor.</p>

        <div class="badges">
          <div class="badge">App Store</div>
          <div class="badge">Google Play</div>
        </div>
      </div>

      <div class="footer">
        <div class="footer-links">
          <a href="/privacy.html">Privacy Policy</a>
          <a href="/terms.html">Terms of Service</a>
        </div>
        <p>PrayerMap is a 100% non-profit ministry.</p>
      </div>
    </div>
  </div>
</body>
</html>
